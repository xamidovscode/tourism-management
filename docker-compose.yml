version: '3.8'

services:
  db:
    image: postgres:15
    container_name: dubai_bonus_db
    environment:
      POSTGRES_DB: bonus
      POSTGRES_USER: bonus
      POSTGRES_PASSWORD: bonus
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: ./entrypoint.sh.sh
    container_name: dubai_bonus_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: bonus
      POSTGRES_USER: bonus
      POSTGRES_PASSWORD: bonus
      DB_HOST: db

volumes:
  postgres_data:
